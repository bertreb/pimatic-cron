<p>Provides a clock sensor, so actions can be triggert at a specific time</p>

<h2 id="provided-predicates">Provided predicates</h2>

<p>For example:</p>

<ul>
<li>the predicate <code>"Sep 12-13"</code> is true on the 12th of october, 2013 from 0 to

<li>the predicate <code>"friday 17:00"</code> is true every friday at 5pm.</li>
